{% extends "front/base.html" %}
{%block sub-title%}Templates | {% endblock %}

{% block sub-style%}
{% endblock %}

{% block sub-head %}
{% endblock %}

{% block content%}
<h1>Templates:</h1>

<ul>
{% for template in templates %}
	<li>
		<a href="{{ template.get_absolute_url }}">{{ template.name }}</a>
	</li>
{% endfor %}
</ul>
{% endblock %}
